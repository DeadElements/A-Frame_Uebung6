
<html>
    <head>
        <title>Landed</title>
        <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
        
    </head>
    <body>
        <a-scene>
            <a-assets>
                <audio id="music" src="assets/music/sidestep.wav"></audio>

                <!--<img id="sky" src="assets/pictures/sky.jpg/"></img>-->

                <a-asset-item id="portal" src="assets/gltf/portal/scene.gltf"></a-asset-item>
                <a-asset-item id="space" src="assets/gltf/space/scene.gltf"></a-asset-item>
                <a-asset-item id="tree1" src="assets/gltf/tree1/scene.gltf"></a-asset-item>
                <a-asset-item id="alien" src="assets/gltf/alien/scene.gltf"></a-asset-item>
                <a-asset-item id="eye" src="assets/gltf/eye/scene.gltf"></a-asset-item>
                
            </a-assets>

            <!--camera-->
            <!--<a-entity camera wasd-controls="acceleration:100" look-controls position=" 0 2.5 0">
                <a-entity cursor="fuse: true; fuseTimeout: 500"
                          position="0 0 -1"
                          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                          material="color: black; shader: flat">
                </a-entity>
              </a-entity>-->
              <a-camera>
                  <a-entity cursor position="0 0 -1"
                            geometry="primitive: sphere; radius: 0.005"
                            material="colour: #000000; shader: flat; opacity: 0.5">
                  </a-entity>
              </a-camera>


            <!--Gltf models-->
            <a-gltf-model src="#portal" position="0 3.30374 15" rotation="0 180 0" scale="2 2 1"></a-gltf-model>
            <a-gltf-model src="#space" position="-43.35 -24.48577 24" rotation="-34.37 -2.37 0"></a-gltf-model>
            <a-gltf-model src="#tree1" position="12.23475 0 -16.24642" scale="0.05 0.05 0.05"></a-gltf-model>
            <a-gltf-model src="#alien" scale="5 5 5" rotation="-34.02 152.12 -0.14" position="47.09159 18.73176 -56.53109"></a-gltf-model>
            <a-gltf-model src="#eye" position="-21 10 0" rotation="-0.05 0.21000000000000002 -24.16"></a-gltf-model>
            <a-gltf-model src="#eye" position="-21 10 5" rotation="-0.05 0.21000000000000002 -24.16"></a-gltf-model>


            <!--Tree plane-->
            <a-plane src="assets/pictures/ground.jpg" height="20" width="20" rotation="-90 0 0" material="color: #5c5c5c" geometry="primitive: torus" scale="6.66 7.91 2.38" position="10.10512 -0.56115 -15.66611"></a-plane>
            <!--circles under the tree-->
            <a-plane src="assets/pictures/ground.jpg" height="20" width="20" rotation="-90 0 0" material="color: #5c5c5c" geometry="primitive: torus" scale="4.66 5.91 1.38" position="10.10512 -5.56115 -15.66611"></a-plane>
            <a-plane src="assets/pictures/ground.jpg" height="20" width="20" rotation="-90 0 0" material="color: #5c5c5c" geometry="primitive: torus" scale="3.66 2.91 1.00" position="10.10512 -10.56115 -15.66611"></a-plane>
            <a-plane src="assets/pictures/ground.jpg" height="20" width="20" rotation="-90 0 0" material="color: #5c5c5c" geometry="primitive: torus" scale="1.66 1.91 0.38" position="10.10512 -13.56115 -15.66611"></a-plane>
            <!--Sky plane-->
            <a-sky  rotation="0 -90 0" material="color: #2b2b2b"></a-sky>


            <!--portal base-->
            <a-entity geometry="primitive: cylinder; radius: 6.21" position="0 0 13.78828" material="shader: flat; side: double; vertexColors: vertex; color: #5c5c5c"></a-entity>
            <!--second portal base-->
            <a-entity geometry="primitive: cylinder; radius: 6.21" position="0 -5 13.78828" material="shader: flat; side: double; vertexColors: vertex; color: #5c5c5c"></a-entity>
            <!--portalbases conections-->
                <!--front-->
            <a-entity geometry="primitive: cylinder; height: 5.6; openEnded: true" position="3 -2.4 9.73" material="color: #12ba2e; emissive: #12ba2e"></a-entity>
            <a-entity geometry="primitive: cylinder; height: 5.6; openEnded: true" position="-2.4 -2.4 9.73" material="color: #12ba2e; emissive: #12ba2e"></a-entity>
                <!--middle-->
            <a-entity geometry="primitive: cylinder; height: 5.6; openEnded: true" position="4.48284 -2.4 14.27048" material="color: #12ba2e; emissive: #12ba2e"></a-entity>
            <a-entity geometry="primitive: cylinder; height: 5.6; openEnded: true" position="-4.34086 -2.4 14.29692" material="color: #12ba2e; emissive: #12ba2e"></a-entity>
                <!--back-->
            <a-entity geometry="primitive: cylinder; height: 5.6; openEnded: true" position="-2.4 -2.4 17.35207" material="color: #12ba2e; emissive: #12ba2e"></a-entity>
            <a-entity geometry="primitive: cylinder; height: 5.6; openEnded: true" position="2.00958 -2.6 17.88028" material="color: #12ba2e; emissive: #12ba2e"></a-entity>
            <!--beacon-->
            <a-entity id="beacon" visible="false" geometry="primitive: cylinder; height: 250; radius: 1.75; thetaLength: 360.45" material="color: #1f1e1e" position="0 -124.21335 13.8538"></a-entity>
                <!-- beacon ring1-->
                <a-entity geometry="primitive: torus; radius: 6.74; radiusTubular: 0.08" material="color: #1f1e1e" position="0 0 13.86 " rotation="90 0 0"></a-entity>
                <a-entity geometry="primitive: torus; radius: 5.51; radiusTubular: 0.08" material="color: #1f1e1e" position="0 -2.5 13.86 " rotation="90 0 0"></a-entity>
                <a-entity geometry="primitive: torus; radius: 6.74; radiusTubular: 0.08" material="color: #1f1e1e" position="0 -5 13.86 " rotation="90 0 0"></a-entity>
                
                <!--animated rings-->
                <a-entity id="anm1" visible="false" geometry="primitive: torus; radius: 2.73; radiusTubular: 0.32" material="color: #FFFFFF" position="0 -9.90997 13.86" rotation="90 0 0" animation="property: position; to: 0 -200.90997 13.86; dur: 4000; easing: linear; loop: true"></a-entity>
                <a-entity id="anm2" visible="false" geometry="primitive: torus; radius: 2.73; radiusTubular: 0.32" material="color: #FFFFFF" position="0 -40.90997 13.86" rotation="90 0 0" animation="property: position; to: 0 -200.90997 13.86; dur: 4000; easing: linear; loop: true"></a-entity>
                <a-entity id="anm3" visible="false" geometry="primitive: torus; radius: 2.73; radiusTubular: 0.32" material="color: #FFFFFF" position="0 -80.90997 13.86" rotation="90 0 0" animation="property: position; to: 0 -200.90997 13.86; dur: 4000; easing: linear; loop: true"></a-entity>
            <!--button-->
            <!--<a-entity geometry="primitive: cylinder; height: 0.48; radius: 0.37" position="-3.630 3.173 14.203" rotation="90 0 0" material="color: #00ff4c"
                event-set__enter="_event: mouseenter; position: -3.630 10.173 14.203"></a-entity> -->   
            
            <a-entity id="button" geometry="primitive: cylinder; height: 0.48; radius: 0.37" position="-3.630 3.173 14.203" rotation="90 0 0" material="color: #00ff4c"></a-entity>
            
            <!--Tree light-->
            <a-entity light="color: #d6c2c2" position="-2.25 -0.41 -3.65"></a-entity>
        
            <a-entity light="color: #1e6734; angle: 54.09; decay: 1.48" data-aframe-default-light="" aframe-injected="" visible=""></a-entity>
            <a-entity light="angle: 67.31; color: #ffffff; castShadow: true" rotation="180 180 180"></a-entity>

            <!---not working-->
            <!--<a-box color="AA0000" position="-2 0 7"
                event-set__enter="_event: mouseenter; material.color: #FF0000">
            </a-box>-->

            
        
            

            <!-- sound -->
            <a-box color="#141f16" position="9.358 4.069 -14.260" sound="src: #music;loop: true; autoplay: true; distanceModel: exponential; rolloffFactor: 1.5; volume: 6;"></a-box>
        </a-scene>
    </body>
    <script>
        var visible = false;
        document.querySelector('#button').addEventListener('click', function () {
            if(visible==false) {
                this.setAttribute('material', 'color', 'red');
                console.log('I was clicked!');
                document.querySelector('#beacon').setAttribute('visible', 'true');

                document.querySelector('#anm1').setAttribute('visible', 'true');
                document.querySelector('#anm2').setAttribute('visible', 'true');
                document.querySelector('#anm3').setAttribute('visible', 'true');
                visible = true;
            }else{
                this.setAttribute('material', 'color', '#00ff4c');
                console.log('I was clicked!');
                document.querySelector('#beacon').setAttribute('visible', 'false');

                document.querySelector('#anm1').setAttribute('visible', 'false');
                document.querySelector('#anm2').setAttribute('visible', 'false');
                document.querySelector('#anm3').setAttribute('visible', 'false');
                visible = false;
            }
            
            
          });
    </script>
</html>
